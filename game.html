<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Cherry Jackpot Game</title>
    <link href="game.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">
  </head>
  <body>
    <div class = "body">
      
      <div class = "heading">
        <h2>Cherry Jackpot Game</h2>
      </div>
        
      <div class = "Game">
        <div class='Slot' id="slot1">0</div>
        <div class='Slot' id="slot2">0</div>
        <div class='Slot' id="slot3">0</div>
        <div id = "score">
          No. of Trials  : <span class = "text" id="trials">0</span>
          <br>
          <br>
          Points        : <span class = "text" id="scores">0</span> 
        </div>
        <br>
        <br>
        <div class="buttons-div">
        <span id = "button" onclick="spin()">SPIN</span>  
        <span id = "button" onclick="stop()">STOP</span> 
        <span id = "button" onclick="restart()">RESTART</span>  
        </div>
     </div>
     
    
    </div>
    <script src="game.js"></script>
  </body>
</html>
